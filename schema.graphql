type Supply {
    id: ID!
    reserve: String! @index
    user: String! @index
    onBehalfOf: String!
    amount: BigInt!
    precisionAmount: Float
    usdAmount: Float
    referralCode: BigInt!
    transactionHash: String! @index
    blockNumber: BigInt!
    timestamp: BigInt!
    chainId: BigInt!
}

type Withdraw {
    id: ID!
    reserve: String! @index
    user: String! @index
    to: String!
    amount: BigInt!
    precisionAmount: Float
    usdAmount: Float
    transactionHash: String! @index
    blockNumber: BigInt!
    timestamp: BigInt!
    chainId: BigInt!
}

